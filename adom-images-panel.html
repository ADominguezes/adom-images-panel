<link rel="import" href="adom-images-panel-styles.html">

<!--
`adom-images-panel`
A component description

@demo demo/index.html
-->

<dom-module id="adom-images-panel">
  <style include="adom-images-panel-styles adom-images-panel-shared-styles"></style>
  <template>
    <div class$="[[type]]">
      <template id="sections" is="dom-repeat" items="[[items]]">
          <section class="accordion__item" on-tap="[[item.action]]">
            <adom-media img-src="[[item.background]]" height="[[height]]" responsive fade-in>
              <div slot="image-content" class="accordion__item__content">
                <div class="accordion__item__content__info">
                  <span class="accordion__item__content__info__title">[[item.heading]]</span>
                  <p class="accordion__item__content__info__paragraph">[[item.subheading]]
                  </p>
                </div>
              </div>
            </adom-media>
          </section>
      </template>
    </div>

  </template>
  <script src="adom-images-panel.js"></script>
</dom-module>
